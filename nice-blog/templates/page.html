{% extends "without-sidebar.html" %}

{% block title %}- {{ page.title }}{% endblock title %}

{% block content %}
	<h3 class="headline">
		{{ page.title }}{% if page.subtitle %}<small> - {{ page.subtitle }}</small>{% endif %}
	</h3>
	<span class="line" style="margin-bottom:35px;"></span>
	<div class="clearfix"></div>
	{{ page.content }}
{% endblock content %}
